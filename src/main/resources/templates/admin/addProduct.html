<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace= "~{base :: layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Product</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">

            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center ">
                        <p class="fs-4">Add Product</p>

                        <!-- SUCCESS ALERT -->
                        <div th:if="${session.successMsg}"
                             class="alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3 w-50 shadow"
                             role="alert" style="z-index: 2000;">
                            [[${session.successMsg}]]
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            <!-- Clear the message from session after displaying -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </div>

                        <!-- ERROR ALERT -->
                        <div th:if="${session.errorMsg}"
                             class="alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3 w-50 shadow"
                             role="alert" style="z-index: 2000;">
                            [[${session.errorMsg}]]
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            <!-- Clear the message from session after displaying -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </div>

                    </div>
                    <div class="card-body">
                        <form action="/admin/saveProduct" method="post"
                              enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Title</label> <input type="text" name="title"
                                                                  class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="3" cols="" class="form-control"
                                          name="description"></textarea>
                            </div>

                            <div class="row">

                                <div class="mb-3">
                                    <label>Category</label> <select class="form-control"
                                                                    name="category">
                                    <option>--Select--</option>
                                    <option th:each="c:${categories}">[[${c.name}]]</option>
                                </select>
                                </div>

                                <div class="mb-3">
                                    <label>Enter Price</label> <input type="number" name="price"
                                                                      class="form-control">
                                </div>

                            </div>

                            <div class="row">
                                <div class="mb-3 col">

                                    <label>Discount</label>
                                    <input type="number" name="discount" min="0" max="99" required
                                           class="form-control">

                                </div>

                                <div class="mb-3 col">

                                    <label>Discount Price</label> <input type="number" name="discountPrice"
                                                                         readonly class="form-control">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Status</label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" checked
                                           value="true" name="active" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Active </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="active"
                                           value="false" id="flexRadioDefault2"> <label
                                        class="form-check-label" for="flexRadioDefault2">
                                    Inactive </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Enter Stock</label> <input type="text" name="stock"
                                                                      class="form-control">
                                </div>

                                <div class="mb-3 col">
                                    <label>Upload Image</label> <input type="file" name="file" required
                                                                       class="form-control">
                                </div>
                            </div>

                            <button class="btn btn-primary col-md-12">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
