<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace= "~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section class="mt-3 p-1">

        <div class="container card-sh mt-5 p-3">
            <div class="col-md-12 p-5">
                <div class="row">
                    <div class="col-md-6">
                        <img src="/img/product_img/laptop.jpeg" alt="Laptop"
                             height="350" width="350px">
                    </div>

                    <div class="col-md-6">

                        <p class="fs-3"> HP Laptop</p>
                        <p>
                            <span class="fw-bold">Description : Newly launched fast laptop.</span><br>
                        </p>

                        <p>
                            <span class="fw-bold"> Product Details: </span> <br> Status : HP Laptop 15s

                        <p class="fs-5 fw-bold">
                            Price :&nbsp; &nbsp; &nbsp; &nbsp;<i class="fas fa-rupee-sign"></i>70999

                        </p>

                        <div class="row">
                            <div class="col-md-4 text-success text-center p-2">

                            </div>
                            <div class="col-md-4 text-danger text-center p-2">
                                <i class="fas fa-undo-alt fa-2x"></i>
                                <p>Return Available</p>
                            </div>
                            <div class="col-md-4 text-primary text-center p-2">
                                <i class="fas fa-truck-moving fa-2x"></i>
                                <p>Free Shipping</p>
                            </div>
                        </div>

                                <a href="/signin" class="btn btn-danger col-md-12">Add To Cart</a>
                        <br><br>
                                <a href="#" class="btn text-white btn-warning col-md-12">Out of Stock</a>
