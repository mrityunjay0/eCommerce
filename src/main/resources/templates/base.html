<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:fragment="layout(content)"
>
<head>
    <meta charset="UTF-8" />
    <title>Ecom Store</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            rel="stylesheet"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />

</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"
        ><i class="fa-solid fa-cart-shopping"></i> Ecom Store</a
        >
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"
                    ><i class="fa-solid fa-house"></i> Home</a
                    >
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products"
                    >Products</a
                    >
                </li>

                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        Categories
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">

                <th:block th:if="${user?.name == 'Guest'}">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/signin">
                            <i class="fa-solid fa-right-to-bracket"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/register"
                        ><i class="fa-solid fa-user-plus"></i
                        > Register</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/">Admin</a>
                    </li>
                </th:block>

                <th:block th:if="${user?.name != 'Guest'}">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/">[[${user.name}]]</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger btn-sm rounded-pill ms-2" href="/logout">
                            Logout <i class="fa-solid fa-right-from-bracket"></i>
                        </a>
                    </li>
                </th:block>

            </ul>
        </div>
    </div>
</nav>
<!-- NAVBAR END -->

<div th:replace="${content}"></div> <!--This will include the content of the child templates-->

<!-- FOOTER -->
    <div class="container-fluid p-1 bg-primary text-center text-white mt-2">
        <p>ecom.com</p>
        <p class="mb-0">All Right Reserved @Ecom Store 2025</p>
    </div>
<!-- FOOTER END -->

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
</body>
</html>
