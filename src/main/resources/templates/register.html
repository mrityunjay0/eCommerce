<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace= "~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <img src="/img/ecom.png" alt="Login Image" width="100%" height="400px">
                </div>
                <div class="col-md-6 mt-1 p-1">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Register</p>

                            <div th:if="${session.successMsg}" class="alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3 w-50 shadow"
                                 role="alert" style="z-index: 2000;">
                                [[${session.successMsg}]]
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </div>

                            <div th:if="${session.errorMsg}" class="alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3 w-50 shadow"
                                 role="alert" style="z-index: 2000;">
                                [[${session.errorMsg}]]
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </div>

                        </div>
                        <div class="card-body">
                            <form action="/saveUser" method="post" enctype="multipart/form-data">

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Mobile Number</label>
                                        <input type="number" class="form-control" name="phone" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Address</label>
                                        <input type="text" class="form-control" name="address" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" name="city" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">State</label>
                                        <input type="text" class="form-control" name="state" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Pin Code</label>
                                        <input type="number" class="form-control" name="pincode" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
<!--                                    <div class="col">-->
<!--                                        <label class="form-label">Confirm Password</label>-->
<!--                                        <input type="password" class="form-control" name="cPassword" required>-->
<!--                                    </div>-->
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Profile Image</label>
                                    <input type="file" class="form-control" name="file" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <p>Already have an account? <a href="/signin" class="text-decoration-none">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
