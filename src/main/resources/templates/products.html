<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace= "~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
</head>
<body>
    <section>

        <div class="container-fluid bg-primary mt-5 p-3">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" name="ch">
                            <button class="btn btn-light text-dark col-md-2 ms-2"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-1">
            <div class="row">
                <div class="col-md-2 p-0">
                    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">
                            <div class="list-group">
                                <a href="#" class="list-group-item list-group-item-action active text-center" aria-current="true">
                                    Categories
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">Electronics</a>
                                <a href="#" class="list-group-item list-group-item-action">Smartphones</a>
                                <a href="#" class="list-group-item list-group-item-action">Clothing</a>
                                <a href="#" class="list-group-item list-group-item-action">Beauty</a>
                                <a href="#" class="list-group-item list-group-item-action">Grocery</a>
                                <a href="#" class="list-group-item list-group-item-action">Laptop</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <p class="fs-3 text-center">Products</p>

                            <div class="row shadow p-3 mb-5 bg-body-tertiary rounded">

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <img src="/img/product_img/laptop.jpeg" alt="Laptop"
                                                 height="150px" width="100%">
                                            <p class="fs-5 text-center">Laptop</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold">
                                                    &#8377;79999
                                                    <span class="fs-6 text-success">20% off</span>
                                                </p>
                                                <a class="btn btn-primary col-md-8 offset-md-2">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <img src="/img/product_img/tab.jpeg" alt="Laptop"
                                                 height="150px" width="100%">
                                            <p class="fs-5 text-center">iPad</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold">
                                                    &#8377;49999
                                                    <span class="fs-6 text-success">15% off</span>
                                                </p>
                                                <a class="btn btn-primary col-md-8 offset-md-2">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <img src="/img/product_img/watch.jpeg" alt="Laptop"
                                                 height="150px" width="100%">
                                            <p class="fs-5 text-center">Watch</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold">
                                                    &#8377;12999
                                                    <span class="fs-6 text-success">2% off</span>
                                                </p>
                                                <a class="btn btn-primary col-md-8 offset-md-2">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <img src="/img/product_img/headphones.jpeg" alt="Laptop"
                                                 height="150px" width="100%">
                                            <p class="fs-5 text-center">Headphones</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold">
                                                    &#8377;4999
                                                    <span class="fs-6 text-success">20% off</span>
                                                </p>
                                                <a class="btn btn-primary col-md-8 offset-md-2">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <img src="/img/product_img/smartphone.jpeg" alt="Laptop"
                                                 height="150px" width="100%">
                                            <p class="fs-5 text-center">Smartphones</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold">
                                                    &#8377;34999
                                                    <span class="fs-6 text-success">10% off</span>
                                                </p>
                                                <a class="btn btn-primary col-md-8 offset-md-2">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
